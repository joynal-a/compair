<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css'>
<link rel="stylesheet" href="./style.css">
<script src='https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput-jquery.min.js'></script>

<script>
    jQuery("#international_PhoneNumber_countrycode2").intlTelInput({
        initialCountry: "in",
        separateDialCode: true,
    });



    jQuery('.emertxe-stc-field  input.emertxe-stc-query').blur(function () {
        if (jQuery(this).val().length == 0) {
            jQuery(this).addClass('empty');
            jQuery(this).closest('.iti').addClass("empty");
        } else {
            jQuery(this).removeClass('empty');
            jQuery(this).closest('.iti').removeClass("empty");
        }



    });



        jQuery("span.emertxe-stc-submit-button").click(function () {





            var phone_number = jQuery("#international_PhoneNumber_countrycode2").val();
            var code_number = jQuery(".iti__selected-dial-code").text().slice(1);
            jQuery("#international_PhoneNumber_countrycode").val(code_number + phone_number);

            jQuery(".emertxe-stc-field input").each(function () {
                if (!jQuery(this).val()) {
                    jQuery(this).addClass("empty");
                    jQuery(this).closest('.iti').addClass("empty");
                } else {
                    jQuery(this).removeClass("empty");
                    jQuery(this).closest('.iti').removeClass("empty");
                }
            });
            var count = 0;
            console.log(count);
            jQuery(".emertxe-stc-field input[type='text']").each(function () {
                if (!jQuery(this).val()) {
                    count++;
                }
            });
            console.log(count);
            if(count == 0){
                $('button.emertxe-stc-submit-button').removeAttr('disabled');
                $("button.emertxe-stc-submit-button").trigger("click");
            }

        });


</script>
